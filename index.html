<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>남겨진 사람</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="game" role="application" aria-label="스토리 게임">
    <header id="hud">
      <div class="hud-row">
        <span class="hud-pill" id="day">📅 DAY 1</span>
        <span class="hud-pill" id="hp">❤️ 7</span>
        <span class="hud-pill" id="food">🍞 4</span>
        <span class="hud-pill" id="power">🛡 0</span>
        <span class="hud-pill" id="distance">🧱 0</span>
        <span class="hud-pill" id="loss">🖤 4</span>
        <span class="hud-pill" id="party">👥 0</span>
        <span class="hud-pill" id="trust">🤝 0</span>
        <button id="restart" type="button" class="restart">처음부터</button>
      </div>
    </header>

    <!-- 토스트 레이어 -->
    <div id="toastLayer" aria-live="polite" aria-atomic="true"></div>

    <section id="panel">
      <div id="text" aria-label="스토리 텍스트"></div>
      <div id="choices" aria-label="선택지"></div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
